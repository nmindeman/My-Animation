<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Animations</title>
    <link rel="stylesheet" href="/my_animation/styles/styles.css">
</head>

<body>

    <div class="grid">
        <div class="eight-pointed-star">
            <div id="eightVert"></div>
            <div id="eightHorz"></div>
        </div>
        <div class="square"></div>
        <div class="burst">
            <div id="burst1"></div>
            <div id="burst2"></div>
            <div id="burst3"></div>
            <div id="burst4"></div>
        </div>
        <div class="skew"></div>
        <div class="heart">
            <div id="heartLeft"></div>
            <div id="heartRight"></div>
        </div>
        <div class="diamond"></div>
    </div>

</body>

</html>
